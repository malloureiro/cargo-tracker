<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/common/admin.xhtml">
        <ui:define name="title">All Cargo</ui:define>

        <h:head>
            <title>All</title>
        </h:head>

        <ui:define name="content">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-3" id="leftCol"></div>
                    <div class="ui-grid-col-6" id="mainCol">

                        <p:outputLabel value="All cargos information" style="font-size:2em;font-weight:bolder;"/>
                        <p:separator />

                        <br/>

                        <div class="row">
                            <div class="large-12 columns">
                                <div id="container" class="panel">

                                        <p:dataTable var="cargo" value="#{listCargo.cargos}" style="text-align: center;">
                                        	<p:column headerText="ID" width="64" style="text-align: center;">
                                                <h:outputText value="#{cargo.trackingId}" />
                                            </p:column>
                                        
                                            <p:column headerText="Origin" style="text-align: center;">
                                                <h:outputText value="#{cargo.origin}" />
                                            </p:column>

                                            <p:column headerText="Destination" style="text-align: center;">
                                                <h:outputText value="#{cargo.finalDestination}" />
                                            </p:column>
                                            
                                            <p:column headerText="Last Location" style="text-align: center;">
                                                <h:outputText value="#{cargo.lastKnownLocation}" />
                                            </p:column>
                                            
                                            <p:column headerText="Status" style="text-align: center;">
                                                <h:outputText value="#{cargo.transportStatus}" />
                                            </p:column>

	
                                        </p:dataTable>

                                    <p:separator />
                                    <a href="dashboard.xhtml"><i class="fa fa-arrow-left fa-lg" style="color: #999999;"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
